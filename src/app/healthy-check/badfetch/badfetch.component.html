<app-header></app-header>

<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <!-- <input type="text" #serverName> -->
        <button type="button" class="btn btn-primary" (click)='getBadfetchCalls()'>Bad Fetch</button>
        <div [hidden]='hideDropCalls'>
          <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">ANI</th>
                <th scope="col">IP</th>
                <th scope="col">Session_ID</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let obj of methodResponse; let i = index'>
                <th scope="row"> {{i + 1}}</th>
                <td>{{obj.ani}}</td>
                <td>{{obj.sourceIp}}</td>
                <td>{{obj.sessionId}}</td>
              </tr>
            </tbody>
          </table>
        </div>
  
      </div>
    </div>
  </div>
