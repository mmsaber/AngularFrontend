<div class="container">

  <form #formValues="ngForm" (ngSubmit)='submitForm(formValues)'>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" required [(ngModel)]="userName" #name="ngModel">

      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

        <div *ngIf="name.hasError('required')">
          Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="userPassword" required #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

        <div *ngIf="password.hasError('required')">
          Password is required.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="formValues.invalid">Submit</button>
    <button type="button" class="btn btn-default" (click)="formValues.resetForm({})">Reset</button>
    <div *ngIf='message != null' class="alert alert-danger">
      {{message}}
    </div>
  </form>

</div>
